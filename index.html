<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"></link>
    <title>Grab It</title>
</head>
<body>

    <nav>
        <div>
            Grab It
        </div>

        <button id="homeBtn">
            Home
        </button>

        <button id="favBtn">
            Fav
        </button>

    </nav>
    

   <div class="main-container">
      
    <header class="header-section">
        <div class="autocomplete">
           <input type="text" id="searchBox" placeholder="Search For Restauratns...">

            <div class="autocomplete-items" id="auto-complete-div">
                
            </div>
            
        </div>

         

        <div class="sort-filter">
           <select id="sort-filter" onchange="sortFilterHandler()">
               <option value="none" selected disabled>Sort By</option>
               <option value="rating">Rating</option>
               <option value="eta">ETA</option>
           </select>
        </div>

        <div class="clearBtn">
            <button>Clear</button>
        </div>

        <div class="tags-filter">
           <select id="tags-filter" onchange="onTagChangeHandler()">
               <option></option>
           </select>
        </div>
    </header>


        <div class="container" id="render-view">

            
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
